<!DOCTYPE html>
<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Box</title>
    </head>
    <body>
        <script>

 

        var height=6;

         document.write("Shape: <br />")   
        for(var i=0; i<height; i++){
            var star ="";
                

            for (var j=0; j<height; j++)
            { 
            if(star[i] == "*"){
                    star+=" "; 
                } else {
                star+="*";document.write('*');
                document.write('*');//this prints out in html 
                }
            
            }

            console.log(star);
            document.write('<br />');
        }

        </script>

        
    </body>
</html>
