
<html lang="en">
<head>
<meta charset="utf-8">
<title>Executing a Function on Change Event in jQuery</title>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
    var arrayVendors= [];
        for(i=0;i<=10;i++){
            arrayVendors[i] = "BNY Vendor" + i;
        }

      // console.log(arrayVendors);
      // console.log(arrayVendors.length);

        $(document).ready(function(){//document.ready is when the load of the page

        for(i=0;i<=10;i++){
            // var vVendorName = "bnyMellon" + i;
                $("#vendorTable ").append("<tr><td>" + i + "</td><td>" + arrayVendors[i] + "</td></tr>");
                    
            }
     
        
    });
  
    
   
    </script>
 <!-- arrayVendor - [vendor1, vendor2, vendor3, vendor99, vendor110];-->
</head>
<body>
    <table id="vendorTable">
        <tr>
            <tr>
                <th>ID</th>
                <th>Vendor Name</th>
            </tr>
            <tr>
                <td id="vendorID"></td>
                <td id="venderName"></td>
            </tr>

    </table>
