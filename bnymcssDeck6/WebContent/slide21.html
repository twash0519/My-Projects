<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Hands on Form</title>
		
		
		<style>
			#mainContainer {
				color:blue;
				background:blue;
				width:50%;
				margin-left: auto;
    			margin-right: auto;
			}
			
			#inputForm {
				width:100%;
				padding-left:30%;
				position:relative;
				font: arial, sans-serif;
				color:white;
			}
			
			h1{
			color:white;
			font: 20px arial, sans-serif;
			}
			#username {
				width:40%;
				padding: 5px;
				margin:10px;
			}
			#password {
				width:40%;
				padding: 5px;
				margin:10px;
			}
			#confirmPassword {
				width:40%;
				padding: 5px;
				margin:10px;
			}
			#email {
				width:40%;
				padding: 5px;
				margin:10px;
			}
			#firstName {
				width:16%;
				padding: 5px;
				margin:10px;
				[A-Za-z] 
			}
			#lastName {
				width:16%;
				padding: 5px;
				margin:10px;
			}
			#gender {
				width:40%;
				padding: 5px;
				margin:10px;
			}
			#submit {
				width:20%;
				padding: 5px;
				margin:10px;
			}
			
			
			
		
		</style>
	</head>
	<body>
		<div id="mainContainer">
			<div id="inputForm">
				<h1>Form with Icons</h1>
				<form>
					<label for="username"></label><input type="text" id="username" name="username"  placeholder="Username"  required pattern="[A-Za-z]{5,20} "/ >	<br/>
					<label for="password"></label><input type="password" id="password" name="password" placeholder="Choose your password"  required /><br/>
					<label for="confirmPassword"></label><input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password"  required /><br/>
					<label for="email"></label><input type="email" id="email" name="email" placeholder="Email" /><br/> 
					<label for="firstName"></label><input type="text" id="firstName" name="firstName" placeholder="FirstName" required pattern="[A-Za-z] "/><label name="lastName"></label><input type="text" id="lastName" name="lastName" placeholder="LastName" required /><br />
					
						<select name="gender" id="gender" required>
							<option value="Gender"  disabled selected >Gender</option>
							<option value="Female" >Female</option>
							<option value="Male" >Male</option>
						</select><br/>
						<label for="terms"></label><input id="terms" type="checkbox" name="terms value="0">&nbsp; I agree with terms and conditions<br />	
						<label for="terms"></label><input id="terms" type="checkbox" name="terms value="0">&nbsp; I want to receive the news and offers.<br />				
					<button> Sign Up</button>
				</form>
			</div>
		</div>
	</body>
</html>
