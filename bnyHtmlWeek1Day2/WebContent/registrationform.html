<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Forms</title>
</head>
<body>
	<header>
				<center>
					<h1>Register Page</h1>
				</center>
			
			<! -- Include a nav to link to other pages-->
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="loginforms.html">Login Page</a></li>
						<li><a href="registrationform.html">Registration Page</a></li>
					</ul>
				</nav>
		</header>
		<!--  Include the profile form here -->
		<p><br>
		<form>
		<table>
		<tr>
			<td><label for="name">First Name</label></td>
			<td><input id="name" type="text" name ="firstName"  placeholder="Enter Your First Name" required/><br /></td>
		</tr>
		<tr>
			<td><label for="name">Last Name</label></td>
			<td><input id="name" type="text" name ="lastName"  placeholder="Enter Your Last Name" required/><br /></td>
		</tr>
		<tr>
			<td><label for="email">Email</label></td>
			<td><input id="email" type="email" name ="email"  placeholder="Enter Your Email" /><br /></td>
		</tr>
		<tr>
			<td><label for="pass">Password</label></td>
			<td><input id="pass" type="password" name ="password"  placeholder="Enter Your Password"  disabled/><br /></td>
		</tr>
		<tr>
			<td><label for="conpass">Confirm Password</label></td>
			<td><input id="conpass" type="password" name ="conPass" placeholder="Confirm Your Password" /><br /></td>
		</tr>
		<tr>
			<td><label for="gender">Gender</label></td>
			<td><label for="female" >Female</label><input id="female" value="female" type="radio" name ="gender"  />
				<label for="male" >Male</label><input id="male" value="male" type="radio" name ="gender"  /></td>
		</tr>
		
		<tr>
			<td><label for="dob" >Date of Birth</label></td>
			<td><input id="date" type="date" min="2017-01-02" name="data"  /><br /></td>
		</tr>	
		<tr>
			<td><label for="habits" >Habits</label></td>
			<td>
			<input id="habits" type="checkbox" name="habits" value="value1"   />You like sports
			<input id="habits" type="checkbox" name="habits" value="value2"   />You like to eat
			<input id="habits" type="checkbox" name="habits" value="value3"  />You Like to Sleep<br />
			<input type="submit" name="sub" value ="Register" />
			</td>
		</tr>	
		
		
		</table>	
		</form>
		<footer>
			
		</footer>
</body>
</html>
