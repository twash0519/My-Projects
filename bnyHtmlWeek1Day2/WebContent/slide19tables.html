<!DOCTYPE html>
<html>
	<head>
	<meta charset="ISO-8859-1">
	<title>Tables</title>
	<style>
		table tbody td:last-child {
			color:red;
		}
	</style>
	</head>
	<body>
		<header>
			<h1>
				<center>
				Welcome to Day 2
				</center>
			</h1>
			<! -- Include a nav to link to other pages-->
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="#">Tables Page</a></li>
						<li><a href="slide27forms.html">Forms Page</a></li>
					</ul>
				</nav>
		</header>
	<!--  Create a table -->
		<table cellspacing="10" cellpadding="10" border="0">
			<!--  table header  -->
			<thead>
				<tr border="1">
					<th><a href="index.html">Unit Size</a></th>
					<th>Monthly Rents</th>
					<th>Units Available</th>
					<th>Household Size</th>
					<th>Annual Household Income</th>
				</tr>
			</thead>
			<!--  table rows  -->
			<tbody>
				<tr>
					<td>Studio</td>
					<td>$761</td>
					<td>5</td>
					<td>1 person</td>
					<td>$27,978-$43,860</td>
				</tr>
				<tr>
					<td>1 bedroom</td>
					<td>$$963</td>
					<td>8</td>
					<td>1 person</td>
					<td>$34,972-$43,860</td>
				</tr>
				<tr>
					<td>2 bedroom</td>
					<td>$1,166</td>
					<td>12</td>
					<td>3 people</td>
					<td><strong>$41,966-$50,100</strong></td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td><p>This is one row</p></td>
				</tr>
			</tfoot>
			
		</table>
	</body>
</html>
