<!DOCTYPE html>

<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Filters</title>
        <script src="js/angular.min.js"></script>
        
    </head>
    <body >
        <h1>Angular JS Custom Filters - Ordinal Numbers</h1>
        <div ng-app="ngApp" ng-controller='ordCtrl'>

            Enter a positive integer:<input type="number" ng-model='n'>
            <div ng-show="isValid(n)">The ordinal form: {{n | ordFilter}}</div>
             <div ng-show="!isValid(n)">Invalid Input!! You entered {{n}}</div>
        </div>

   
        

    <script>
    
    var app = angular.module('ngApp', []);
    app.filter('ordFilter',function(){

        return function(n) {
            if(n%10==1 && n%100!=11) {
                return n+'st';

            } else if (n%10==2 && n%100!=12){
                return n+'nd';
            
            } else if (n%10==3 && n%100!=13){
                return n+'rd';
            }else {
                return n+ 'th';
            } 
        }
            
    });

    app.controller('ordCtrl', function($scope)  {
        $scope.n = 1;
        $scope.isValid = function(n) {
            if (angular.isNumber(n) && n> 0 && n%1==0) {

                return true;
            }   
                return false;
        }


    });
     
        </script>
    
    
</body> 
</html>
