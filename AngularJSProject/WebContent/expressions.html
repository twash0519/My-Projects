<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular JS Expression Demo</title>
<script src="js/angular.min.js"></script>
</head>
<body >
    
    
    <h1>Angular JS Expression Demo</h1>
        <div ng-app>
            2 + 2 = {{2 + 2}}<br>
            2 - 2 = {{2 - 2}}<br>
            2 * 2 = {{2 * 2}}<br>
            2 / 2 = {{2 / 2}}<br>

            <h1>AngularJS Expression Demo</h1>
            {{"Hello World"}} <br>
             {{1000}} <br>
              {{true}} <br>
               {{10.2}} <br>


               

        </div>
    
</body>
</html>
