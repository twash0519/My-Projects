<!DOCTYPE html>

<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>Filters</title>
        <script src="js/angular.min.js"></script>
        
    </head>
    <body ng-app="myApp">


    <div ng-controller="myController">
       Default currency: {{person.salary | currency}} <br>
       Custom currency identifier: {{person.salary | currency:'$'}}<br>
       No Fraction: {{person.salary | currency:'$':0}}<br>
       Fraction 2: <span ng-bind="pereson.salary | currency: '$':2"></span>
        
    </div>
    
    


<script>
var app = angular.module('myApp', []);
app.controller('myController', function($scope) {
    $scope.person = {firstName: 'James', lastName: 'Bond', salary:100000}
    
    
    });
    

</script>
</body> 
</html>
