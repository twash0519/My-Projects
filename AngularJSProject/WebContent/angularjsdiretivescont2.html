<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular JS Directives, cont.</title>
<script src="js/angular.min.js"></script>
</head>
<body ng-app >
        <div ng-app ng-init="greet='Hello Word';
        amount = 100; myArr = [100,200];
        person = {firstName:'Steve', lastname:'Job'}">
        {{amount}} <br>
        {{myArr[1]}} <br>
        {{person.firstName}}

    </div>
    
    
</body>
</html>
