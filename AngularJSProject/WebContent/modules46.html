<body ng-app="myApp" ng-controller="myCtrl">


<h1 ng-mousemove="count = count + 1">Mouse Over Me!</h1>

<h2>{{ count }}</h2>



<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.count = 0;
    $scope.inc = function() {
        $scope.count++
    }

    });
    

</script>
