<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Angular JS Directives</title>
<script src="js/angular.min.js"></script>
</head>
<body >
    
    
        <div ng-app id="myDiv">
        amount=1000;rateOfInterest=10.5;duration=10;
        myArr = [100, 200];
        person= {firstName:'Steve', lastName:'Jobs'}">
                {{ (amount * rateOfInterest * duration)/100}}<br>
                {{myArr[1]}} <br>
                {{person.firstName + " " + person.lastName}}
         
            </div>
    
</body>
</html>
