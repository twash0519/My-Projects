<!DOCTYPE html>

<html>
    <head>
        <meta charset="ISO-8859-1">
        <title>AngularJS Controller Exercise</title>
        <script src="js/angular.min.js"></script>
        
    </head>

    


    <body ng-app ng-init="v=false">

       
        
        <button ng-click="v=!v">Click Me!</button>
        <div ng-show="v">
            <h1>Menu:</h1>
            <div>Ford</div>
            <div>Toyota</div>
            <div>Nissan</div>
        </div>

        <p> Click the button to show/hide the menu.</p>

        
        
        

        

    </body>  

    


</html>
