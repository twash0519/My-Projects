<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Combinators</title>
		<style> 
		
		
		p:nth-child(1){
			width: 150px;
			font-size:18px;
		}
		p:nth-child(2){
			width: 250px;
			font-size:24px;
		}
		p:nth-child(3){
			width: 350px;
			font-size:30px;
		}
		
		
		</style>
	</head>
	<body>
		<header>
			<h1>Container using style with width, height and background color </h1>
			<nav></nav>
			
		</header>
		<p style="border:2mm ridge rgb(170,50,220,6);">This is paragraph 1</p>
		<p>This is paragraph 2</p>
		<p>This is paragraph 3</p>
		
	</body>
</html>
