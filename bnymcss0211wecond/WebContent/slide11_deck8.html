<title>Form Validation</title>
<style>
	#username {
		bordere:none;
		outline:none;
		border-radius: 3px;
		padding: 4px;
		}
	#username:not (:placeholder-shown) : invalid {
		box-shadow: 1px 2px 10px red;
	}
	</style>
</head>

		<button>Submit</button>
	</form>
</body>
</html>
