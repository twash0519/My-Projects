<!DOCTYPE html>

<html lang="en">
    <head></head>
    <body>  
        <div>getElementsByName() will also return elements that have an id  
            attribute with the specified value. For compatibility, you should be careful not to use the same string as both a name and an ID.  
        </div>
            <ul id="items"class="list-group">
                <li name="list-group-item">Item 1</li>
                <li name="list-group-item">Item 2</li>
                <li name="list-group-item">Item 3</li>
            </ul>
            <script>
            var items = document.getElementsByName('list-group-item');
                for (i in items) {console.log(items[i]);}
            </script>
</body>
</html>
