<!DOCTYPE html>
<html lang="en">
    <head></head>
    <body>
        <h1>Inserting Nodes</h1>
        <ul>
            <li id="useless">Nothing to see here</li>
        </ul>
        <script>
            var ul = document.querySelector('ul');// this is where the new li will go
            var newElement = document.createElement('li');    //create a new li  
            
            newElement.textContent = "node.appendChild(): Add a node as the last child of a parent element";  //step one    
            ul.appendChild(newElement);var anotherElement = document.createElement('li');      
            
            anotherElement.textContent = "node.insertBefore(): Insert a node into the parent element before a specified sibling node";    //step 2//#endregion  
            ul.insertBefore(anotherElement, newElement);var uselessElemen= document.querySelector('#useless');
            
            var aDifferentElement= document.createElement('li');      
            aDifferentElement.textContent ="node.replaceChild(): Replace an existing node with a new node";      
            ul.replaceChild(aDifferentElement, uselessElemen);
        </script>
    </body>
</html>
