			.flex_container {
				width: 70%x;

			.flex_item {

				/*flex-grow: 1;

			}
			
			.flex_itemA {
				background-color: pink;
				
			}
			.flex_item_expanded{
				background-color:bisque;
				width:500px;
			
			}
			
			
			.first-item{
			
				order:1;
			
			}
			
			.second-item{
			
				order:2;
			
			}
			
			.last-item{
			
				order:-1;
			
			}
			</style>
	</head>
	<body>
	<div class="flex_container">

		<div class="flex_item  last-item ">

		</div>

		</div>
	
		

	</div>
</body>
